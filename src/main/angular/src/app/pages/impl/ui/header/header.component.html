<header>

  <nav class="navbar navbar-expand-md navbar-light sticky-top">
    <a class="navbar-brand" routerLink="/">
      <mat-icon matSuffix>hourglass_empty</mat-icon>
      Steventos
    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let page of pages">
          <a class="nav-link" [routerLink]="page.path" routerLinkActive="active">
            {{ page.name }}
          </a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#loginModalCenter">Login</button>
      </form>
    </div>
  </nav>
</header>

<!-- Modal -->
<div class="container">

  <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Senha">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Mantenha me conectado</label>
          </div>
          <button type="button" class="btn btn-secondary">Login</button>
          Esqueceu sua senha? <a href="#">Clique aqui</a>
        </div>
        <div class="modal-footer">
          NÃ£o possui uma conta? <a href="#">Cadastre-se!</a>
        </div>
      </div>
    </div>
  </div>

</div>
